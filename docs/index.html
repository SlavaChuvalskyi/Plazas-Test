                window.location.href = "./signup"

        function ImageSlider(imagesArray, title) {

            if (imagesArray.length === 0) {
                return "";
            }

            const [activeIndexImage, setActiveImage] = useState(0);
            const [startTouchX, setStartTouchX] = useState(0);
            const [startTouchY, setStartTouchY] = useState(0);
            const showSlider = imagesArray.length > 1;
            const touchScreen = window.navigator.maxTouchPoints > 0;

            function touchStartHandler(e) {
                setStartTouchX(e?.touches[0].clientX ?? 0);
                setStartTouchY(e?.touches[0].clientY ?? 0);
            }

            function touchEndHandler(e) {
                const diffX = ((e?.changedTouches[0].clientX ?? 0) - startTouchX);
                const diffY = Math.abs((e?.changedTouches[0].clientY ?? 0) - startTouchY);
                const step = 15;
                e.target.blur();
                if ((diffX < -step || diffX > step) && diffY <= step) {
                    e.preventDefault();
                    e.stopPropagation();
                    clickHandler(diffX >= step ? "rightArrow" : "leftArrow");
                    setStartTouchX(0);
                    setStartTouchY(0);
                }
            }

            function clickHandler(e) {
                if (imagesArray.length <= 1) {
                    return;
                }

                const isEventString = typeof e === 'string';
                const action = isEventString ? e : e.target?.id;

                if (!isEventString) {
                    e.preventDefault();
                    e.stopPropagation();
                }

                if (action === 'leftArrow' || action === 'image-block') {
                    setActiveImage(activeIndexImage >= 1 ? activeIndexImage - 1 : imagesArray.length - 1)
                    return;
                }

                setActiveImage(activeIndexImage === imagesArray.length - 1 ? 0 : activeIndexImage + 1);
            }

            return html`
                <div class='feature-img'

                             onclick="${clickHandler}"
